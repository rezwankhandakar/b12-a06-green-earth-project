<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>

     <!-- daisyui and tailwindcss cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav>
        <div class="navbar bg-[#15803D] shadow-sm grid grid-rows gap-2 items-center md:flex justify-around">

           <div class="">
            <a class="btn btn-ghost text-xl text-white">Green Earth</a>
           </div>

           <div class="list-none flex gap-3 text-white text-xs">
            <li>About</li>
            <li>Gallery</li>
            <li>Plant a Tree</li>
           </div>

           <div class="bg-[#FACC15] px-2 py-1 rounded-xl flex items-center justify-center     md:justify-start">
             <a class="text-xs text-[#15803D]">Plant a Tree</a>
           </div>

        </div>
    </nav>

  <!-- banner section -->

    <section class="bg-[#CFF0DC] h-auto flex flex-col md:flex-row justify-between items-center md:h-40 p-4">
    <!-- Left Image -->
    <div class="m-1 hidden md:block">
        <img class="w-56" src="./assets/hero-leaf1.png" alt="">
    </div>

    <!-- Center Content -->
    <div class="grid grid-rows justify-items-center items-center text-center md:text-left gap-2">
        <h1 class="text-lg md:text-2xl text-black font-bold">
            Plant a Tree, Grow a Future
        </h1>
        <p class="text-xs md:text-sm text-gray-500">
            Join our mission to plant 1 million trees and <br class="hidden md:block">
            make the Earth greener for future generations.
        </p>
        <div class="bg-[#FACC15] w-auto px-2 py-1 flex justify-center rounded-xl">
            <a class="text-xs md:text-sm text-[#15803D]">
                Plant a Tree
            </a>
        </div>
     </div>

     <!-- Right Image -->
     <div class="m-1 hidden md:block">
        <img class="w-56" src="./assets/hero-leaf2.png" alt="">
     </div>
    </section>
    
    <main class="bg-[#F0FDF4] h-auto">
        <div class=" h-auto mx-9 pt-9">

            <!-- title -->
            <div class="flex justify-center items-center">
                <h3 class="text-lg font-semibold text-black">Choose Your Trees</h3>
            </div>

            <section class="grid grid-cols-5 h-auto  gap-4  mt-3">

  <!-- বাম দিকের ১ কলাম -->
             <div class=" pl-2 h-auto">
                <a class="text-black font-bold">Categories</a>
               <ul id="Categorie-container" class="text-black text-xs pt-2 grid gap-3">
               </ul>
            </div>

  <!-- মাঝখানের ৩ কলাম -->
            <div id="trees-container" class="col-span-3  h-auto grid grid-cols-3 gap-2  mb-3">
            </div>

  <!-- ডান দিকের ১ কলাম -->
            <div id="cart-container" class="bg-white border-1 border-gray-200 rounded-lg h-auto ">

                <p class="text-black font-bold pl-2">Your Cart</p>

               <div id="cart-items" class="">

               </div>
               <div class="border-t-1 border-gray-400 mx-1">
                    <div class="flex justify-between items-center px-2">
                        <h5 class="text-xs font-semibold">Total:</h5>
                        <p id="cart-total" class="text-xs font-semibold"><span>৳</span>0</p>
                    </div>
               </div>
            </div>
            
          </section>

        </div>

    </main>

<div id="treeModal" class="fixed inset-0 hidden flex items-center justify-center">
  <div class="absolute inset-0 backdrop-blur-sm bg-black/20"></div>

  <!-- Modal content -->
  <div class="relative bg-white w-96 rounded-xl p-4 z-10 flex flex-col">
    <img id="modalImage" src="" alt="" class="w-full h-40 object-cover rounded-lg mb-2">
    <h2 id="modalName" class="text-lg font-semibold"></h2>
    <p id="modalDescription" class="text-sm text-gray-600 mt-1"></p>
    <p id="modalPrice" class="text-md font-bold text-[#15803D] mt-2"></p>

    <!-- Close button at bottom right -->
    <div class="flex justify-end mt-4">
      <button id="closeModal" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
        Close
      </button>
    </div>
  </div>
</div>

<div id="loadingSpinner" class="hidden fixed inset-0 flex items-center justify-center bg-white/50 z-50">
    <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-green-500"></div>
</div>
    <script src="./script.js"></script>
</body>
</html>
